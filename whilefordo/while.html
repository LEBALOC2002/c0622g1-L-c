<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>while</title>
</head>
<body>
<script>
    let num = Number(prompt ("Enter a number: "));
    let total = 0;
    while( num != -1 ) {
        total += num; 
        alert(`Tổng là: ${total}`);
        //  "Tổng là: "+total
        num = Number(prompt ("Enter a number: "));
    } 

</script>
</body>
</html>
