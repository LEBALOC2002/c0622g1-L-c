<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vòng lặp do while </title>
</head>
<body>
    <script>
        let loc = null;
    do {
    loc = prompt("Nhập vào số từ 1 -> 10");
    } while (loc < 1 || loc > 10);
    alert("Số bạn vừa nhập là " + loc)
    </script>
    
</body>
</html>
