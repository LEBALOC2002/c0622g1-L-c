<html>
    <head>
        <title>You must love me</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    function yesClick()
    {
        alert("Yes. you are right ");
    }
    function noHover()
    {
        var x = Math.round(Math.random() * window.innerWidth);
        var y = Math.round(Math.random() * window.innerHeight);
        document.getElementById('btnNo').style.left = x + 'px';
        document.getElementById('btnNo').style.top = y + 'px';
    }
    </script>
    </head>
    <body>
        <h1 style="position:absolute; left:220px; top:175px; background-color: aqua;">Có bậc chế độ pay lên ?</h1>
        <input type="button" value=" LÊN NHẠC" onclick="yesClick()" style="position:absolute; left:285px; top:235px; background-color: yellow; color: aqua;"/>
        <input type="button" id="btnNo" value=" KHÔNG BẬT " onmouseover="noHover()" style="position:absolute; left:360px; top:235px; background-color: blue ;color: black;"/>
    </body>
</html>
