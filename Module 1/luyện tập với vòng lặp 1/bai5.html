<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 5 của vòng lặp 1 </title>
</head>

<body>
    <script>
        let a = 0;
        let b = 1;
        let c = a + b;
        let sum = "";
        for (i = 1; i <= 20; i++) {
            document.write(c + " ");
            a = b;
            b = c;
            c = a + b;
        }
        document.write("tổng " + sum + c);
    </script>
</body>

</html>
