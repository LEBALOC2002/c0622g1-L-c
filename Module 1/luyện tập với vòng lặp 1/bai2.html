<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 2 vòng lặp 1</title>
</head>

<body>
    <script>
        let nhietdo = prompt("Nhập nhiệt độ hiện tại");
        if (nhietdo > 100) {
            alert("Yêu cầu giảm nhiệt độ");
        }
        else if (nhietdo < 30) {
            alert("yêu cầu tăng nhiệt độ")
        }

        else {
            alert("Nhiệt độ hiện tại là: " + nhietdo)
        };
    </script>
</body>

</html>
