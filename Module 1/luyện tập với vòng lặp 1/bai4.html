<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bài 4 của vòng lặp 1 </title>
</head>

<body>
    <script>
        let b = 1;
        let c = a + b;
        document.write(a + " ");
        document.write(b + " ");
        for (d = 3; d <= 20; d++) {
            if (c % 5 == 0);
            document.write(c + " ");
            break;
        }
        a = b;
        b = c;
        c = a + b;</script>
</body>

</html>
