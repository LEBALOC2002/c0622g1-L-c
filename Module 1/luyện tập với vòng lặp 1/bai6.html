<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>bài 6 của vòng lặp 1</title>
</head>

<body>
    <script>
        let sum = 0;
        for (i = 1; i <= 30; i++) {
            sum = sum + i * 7;
        }
        alert('Tổng 30 số đầu tiên chia hết cho 7 là: ' + sum);

    </script>
</body>
